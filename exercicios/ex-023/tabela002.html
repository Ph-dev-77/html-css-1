<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 200px;
            margin: 15px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: orangered;
            color: white;
        }
    </style>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
          THEAD
          TBODY
          TFOOT
     -->
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td>45 919 049</td>
                </tr>
        </tbody>

        <tfoot>
                <tr>
                    <td>A4</td>
                    <td>B4</td> 
                </tr>
        </tfoot>
    </table>
</body>
</html>
