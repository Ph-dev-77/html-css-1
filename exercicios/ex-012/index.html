<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="310" poster="imagens/thumb.png" controls autoplay loop>
         <source src="midia/meu-video.m4v.m4v" type="video/m4v">
         <source src="midia/meu-video.webM.webm" type="video/webM">
         <source src="midia/meu-video.mp4.mp4" type="video/mp4">
         <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XREqSS-BhmQ?si=dIPSSbAp3l_vO1-N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
