<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="iema">Email:</label>
            <input type="email" name="ema" id="iema"  required minlength="5" maxlength="15" placeholder="@gmail.com" autocomplete="email">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" placeholder="mínimo 6 letras" autocomplete="new-password">
        </p>
        <p class="buttons">
            <input class="button" type="submit" value="Enviar">
            <input class="button" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
