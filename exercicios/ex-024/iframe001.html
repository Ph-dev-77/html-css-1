<style>
    iframe {
        width: 60vw;
        height: 30vw;
        border-radius: 10px;
        border: 1px solid black;    
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do 

        <!-- Tamanho padrão 300x150px -->

            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar
    </p>

    <p>o repositório do
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
    
    também é bem legal!</p>
