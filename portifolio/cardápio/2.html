<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="2.css">
</head>

<body>
    <div class="container">
      <div class="form-image">
         <a href="1.html"><img src="imagens/Chris.png" alt=""></a>
      </div><!--fim form-imager-->
      <div class="form">
          <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div><!--fim cadastre-se-->
                <div class="login-button">
                      <button><a href="#">Entrar</a></button>
                </div><!--fim login-button-->
            </div><!--fim form-header-->
            
            <div class="input-group">
                 <div class="input-box">
                   <label for="firstname">Primeiro nome</label>
                   <input id="firstname"  type="text" name="first name" placeholder="Digite seu primeiro nome" required>
                 </div><!--fim inpout-box-->


                  <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lasstname"  type="text" name="last name" placeholder="Digite seu sobrenome" required>
                  </div><!--fim inpout-box-->

                  <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email"  type="email" name="email" placeholder="Digite seu email" required>
                  </div><!--fim inpout-box-->

                  <div class="input-box">
                    <label for="numbernumber">Número</label>
                    <input id="number"  type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                  </div><!--fim inpout-box-->

                  <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password"  type="password" name="password" placeholder="Digite sua senha" required>
                  </div><!--fim inpout-box-->

                  <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword"  type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                  </div><!--fim inpout-box-->
            </div><!--fim inpout-group-->

            <div class="gender-inputs">
                 <div class="gender-title">
                    <h6>Gênero</h6>
                 </div><!--fim gender-title-->

                 <div class="gender-group">
                    <div class="gender-inpout">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div><!--fim gender-inpout-->

                    <div class="gender-inpout">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div><!--fim gender-inpout-->

                    <div class="gender-inpout">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div><!--fim gender-inpout-->

                    <div class="gender-inpout">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div><!--fim gender-inpout-->
                 </div><!--fim gender-group-->
            </div><!--fim gender-inpout-->

            <div class="continue-button">
                <button><a href="1.html">Continuar</a></button>
            </div><!--fim continue-button-->
          </form>
      </div><!--fim form-->
    </div><!--fim container-->
</body>

</html>
