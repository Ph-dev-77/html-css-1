<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 500px;
        border-collapse: collapse;
    }

    td,th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: gray;
        color: white;
        font-weight: bold;
    }

    .text {
        text-align: left;
    }

    .white {
        background-color: white;
        color: black;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </thead>
        <tbody>
            <tr>
                <th class="white" rowspan="4" scope="rowgroup">Exatas</th>
                <td class="text">Matemática</td>
                <td>8.7</td>
                <td>9.4</td>
                <td>6.3</td>
            </tr>
            <tr>
                <td class="text">Física</td>
                <td>5.3</td>
                <td>6.7</td>
                <td>4.7</td>
            </tr>

            <tr>
                <td class="text">Química</td>
                <td>10</td>
                <td>5.8</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td class="text">Biologia</td>
                <td>9</td>
                <td>7.2</td>
                <td>9.1</td>
            </tr>
            <tr>
                <th class="text" colspan="4" scope="row">Média de Exatas</th>
                <th>8.9</th>
            </tr>
            <tr>
                <th class="white" rowspan="2" scope="rowgroup">Humanas</th>
                <td class="text">História</td>
                <td>7</td>
                <td>6.2</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td class="text">Geografia</td>
                <td>8.3</td>
                <td>9.2</td>
                <td>6.7</td>
            </tr>
            <tr>
                <th class="text" colspan="4" scope="row">Média de Humanas</th>
                <th>8.9</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
